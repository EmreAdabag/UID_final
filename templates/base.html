<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: 'Roboto Serif', serif;
        }
        .navbar {
            margin-bottom: 30px;
            padding-left: 0;
        }
        .navbar-brand {
            font-weight: 500;
            color: #0d6efd !important;
        }
        .nav-link {
            font-weight: 500;
            margin-left: 80px;
            color: darkgray !important;
        }
        .nav-link.active {
            color: #0d6efd !important;
        }
        .navbar-nav {
            margin-left: 0;
        }
        .nav-item {
            margin-left: 40px;
        }
        .nav-item:first-child {
            margin-left: 100px;
        }
        .lesson-image {
            max-width: 100%;
            max-height: 400px;
        }
        .quiz-image {
            max-width: 100%;
            max-height: 350px;
            margin-bottom: 20px;
        }
        .option-label {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .option-label:hover {
            background-color: #f8f9fa;
        }
        .nav-form {
            display: inline;
        }
        .nav-button {
            background: none;
            border: none;
            color: darkgray;
            font-weight: 500;
            padding: 8px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .nav-button:hover {
            color: #0d6efd;
        }
        .nav-button.active {
            color: #0d6efd !important;
            font-weight: 700;
            border-bottom: 2px solid #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Camera<br>Settings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form action="{{ url_for('navigate_lesson', lesson_id=1) }}" method="post" class="nav-form">
                            <button type="submit" class="nav-button">Aperture</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('navigate_lesson', lesson_id=3) }}" method="post" class="nav-form">
                            <button type="submit" class="nav-button">Shutter Speed</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('navigate_lesson', lesson_id=5) }}" method="post" class="nav-form">
                            <button type="submit" class="nav-button">ISO</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('direct_quiz') }}" method="post" class="nav-form">
                            <button type="submit" class="nav-button">Quiz</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get current URL path
            var path = window.location.pathname;
            
            // Add active class to the current nav button
            if (path.includes('/learn/1') || path.includes('/learn/2')) {
                $('.nav-button').eq(0).addClass('active');
            } else if (path.includes('/learn/3') || path.includes('/learn/4')) {
                $('.nav-button').eq(1).addClass('active');
            } else if (path.includes('/learn/5') || path.includes('/learn/6')) {
                $('.nav-button').eq(2).addClass('active');
            } else if (path.includes('/quiz')) {
                $('.nav-button').eq(3).addClass('active');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
