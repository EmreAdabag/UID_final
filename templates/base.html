<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            font-family: 'Roboto Serif', serif;
        }
        .navbar {
            margin-bottom: 30px;
            padding-left: 0;
        }
        .navbar-brand {
            font-weight: 500;
            color: #0d6efd !important;
        }
        .nav-link {
            font-weight: 500;
            margin-left: 40px;
            color: darkgray !important;
        }
        .nav-link.active {
            color: #0d6efd !important;
        }
        .navbar-nav {
            margin-left: 0;
        }
        .lesson-image {
            max-width: 100%;
            max-height: 400px;
        }
        .quiz-image {
            max-width: 100%;
            max-height: 350px;
            margin-bottom: 20px;
        }
        .option-label {
            display: block;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .option-label:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Camera<br>Settings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('learn', lesson_id=1) }}">Aperture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('learn', lesson_id=2) }}">Shutter Speed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('learn', lesson_id=3) }}">ISO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('quiz', question_id=1) }}">Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get current URL path
            var path = window.location.pathname;
            
            // Add active class to the current nav link
            $('.nav-link').each(function() {
                var href = $(this).attr('href');
                if (path.includes(href)) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
